<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/trending.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Trending</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo">BeatHub</a>
            <ul>
                <li><a href="trending.html" class="active">Trending</a></li>
                <li><a href="new-releases.html">New Releases</a></li>
                <li><a href="top-rated.html">Top Rated</a></li>
                <li><a href="featured.html">Featured</a></li>
                <li><a href="tour.html">Tour</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-filter">
        <div class="search-container">
        <form id="search" action="">
            <i class="fas fa-search"></i>
            <input type="search" name="search-bar" id="search-bar">
            <button type="submit" onclick="searchiTunes()">Search</button>
        </form>
        <div id="searchResults"></div>
        <div class="filter-container">
            <div class="filter-bar">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="all">All</option>
                    <option value="pop">Pop</option>
                    <option value="pop">Rap</option>
                    <option value="rock">Rock</option>
                    <option value="rock">Instrumental</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="hip-hop">Dance</option>
                </select>
            </div>
            <div class="filter-bar">
                <label for="year">Year:</label>
                <select name="year" id="year">
                </select>
            </div>
            <div class="filter-bar">
                <label for="rating">Rating:</label>
                <select name="rating" id="rating">
                    <option value="all">All</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Loading indicator for API calls -->
    <div id="loadingIndicator" style="display: none;">
        <img src="img/rolling-loader.svg" alt="Loading...">
    </div>
    
    <div class="mock-data"></div>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Copyright &copy; 2021 BeatHub</p>
        <p>All rights reserved</p>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
